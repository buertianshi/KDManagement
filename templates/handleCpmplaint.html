<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快递管理系统</title>
</head>
<body>
<h1>投诉和建议</h1>
{% if exist == 1 %}
<form action="/handleComplaint" method="post">
    {% csrf_token %}
    <p>投诉人：{{username}}</p>
    <p>投诉内容：</p>
    <pre>{{content}}</pre>
    <p>投诉答复:</p>
    <input type="text" name="respose">
    <input type="submit" name="submit" value="答复">
<br>
</form>
{% elif exist == 0 %}
<p>暂无未处理投诉</p>
{% endif %}
<a href="{% url 'login' %}">返回登陆界面</a>
<p>{{return|safe}}</p>
</body>
</html>
