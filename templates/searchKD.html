<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快递管理系统</title>
</head>
<body>
<form action="/searchKD" method="post">
    {% csrf_token %}
    <h1>单号：</h1>
    <input type="text" name="id">
    <input type="submit" value="查询">
    <h1>寄件人:</h1>
    <p>{{username}}</p>
    <h1>收件人:</h1>
    <p>{{receiver}}</p>
    <h1>发出地:</h1>
    <p>{{sourcePlace}}</p>
    <h1>目的地:</h1>
    <p>{{destination}}</p>
    <h1>快件详情:</h1>
    <p>{{content}}</p>
    <h1>状态：</h1>
    <p>{{condition}}</p>
    <h1>所在位置：</h1>
    <p>{{networkName}}</p>
    <p>{{msg}}</p>
</form>
<a href="{% url 'login' %}">返回登陆界面</a>
<p>{{return|safe}}</p>
</body>
</html>
