<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快递管理系统</title>
</head>
<body>
<form action="/sign" method="post">
    {% csrf_token %}
    <p>用户名</p>
    <input type="text" name="username">
    <p>密码</p>
    <input type="text" name="password"><br>
    <input type="submit" name="submit" value="注册">
    <br>
    <br>
    <a href="{% url 'login' %}">登陆</a>

</form>
<p>{{msg}}</p>
</body>
</html>
